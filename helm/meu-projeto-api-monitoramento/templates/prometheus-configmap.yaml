apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: "api"
        static_configs:
          - targets: ["api:5000"]
      - job_name: "node-exporter"
        static_configs:
          - targets: ["node-exporter:9100"]
