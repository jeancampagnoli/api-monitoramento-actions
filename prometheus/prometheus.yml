# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is 1m.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. Default is 1m.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to all metrics scraped from this config.
  - job_name: "prometheus"

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ["localhost:9090"] # Prometheus monitorando a si mesmo

  - job_name: "cadvisor" # Nome do job para as m√©tricas do cAdvisor

    static_configs:
      - targets: ["cadvisor:8080"] # <--- IMPORTANTE: Altere 'cadvisor' se o nome do seu container for diferente
                                  # Se estiver rodando cAdvisor diretamente no host sem Docker
                                  # ou sem estar na mesma rede Docker que Prometheus,
                                  # use o IP ou hostname do cAdvisor, por exemplo:
                                  # targets: ["<IP_DO_CADVISOR>:8080"]
                                  # ou: ["localhost:8080"]